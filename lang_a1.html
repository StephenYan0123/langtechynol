<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>How do language and technology shape the knowledge we produce?</h1>
    </header>
    
    <main>
        <h2> Language shapes what we are able to notice and categorize</h2>
        <div id="content-container"></div>
        <a href="lang.html" class="back-button">To language page</a>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('content-container');
            if (container) {
                const texts = content.getTexts('lang_a1');
                texts.forEach(function(text, index) {
                    const textElement = document.createElement('p');
                    textElement.className = 'content';
                    textElement.textContent = text.trim();
                    container.appendChild(textElement);
                });
            }
        });
    </script>
</body>
</html>
